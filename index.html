<body>
<div class="container">

  <header>
    <h1 onclick="clearAll()">üí∏ <span id="title"></span></h1>
    <div>
      <button class="secondary" onclick="toggleLang()">üåê</button>

  <div class="card">

  </div>

  <div class="card result" id="result"></div>

  <div class="card">
    <button class="secondary" onclick="copyLink()" id="shareBtn"></button>
    <button class="secondary" onclick="generateQR()" id="qrBtn"></button>
    <button class="danger" onclick="clearAll()" id="clearBtn"></button>
    <div id="qr"></div>
  </div>

</div>

<div class="toast" id="toast"></div>

<script>
/* ================= i18n ================= */
const dict = {
  en: {
    title: "InstaFees",
    input: "Amount you want to receive",
    hint: "You enter the amount that should reach the receiver. We calculate how much you need to send after fees.",
    send: "You need to send",
    fee: "Instapay fees",
    transfers: "Transfers",
    single: "Single transfer is enough",
    split: "Will be split into",
    perTransfer: "Per transfer",
    dayLimit: "Exceeds daily Instapay limit (120,000).",
    monthLimit: "Exceeds monthly Instapay limit (400,000).",
    share: "Share",
    qr: "QR",
    clear: "Clear",
    copied: "Link copied",
    scan: "Scan to open"
  },
  ar: {
    title: "ÿ≠ÿßÿ≥ÿ®ÿ© ÿ±ÿ≥ŸàŸÖ ÿ•ŸÜÿ≥ÿ™ÿßÿ®ÿßŸä",
    input: "ÿßŸÑŸÖÿ®ŸÑÿ∫ ÿßŸÑŸÖÿ∑ŸÑŸàÿ® ŸàÿµŸàŸÑŸá",
    hint: "ÿßŸÉÿ™ÿ® ÿßŸÑŸÖÿ®ŸÑÿ∫ ÿßŸÑÿ∞Ÿä ÿ™ÿ±ŸäÿØ ÿ£ŸÜ ŸäÿµŸÑ ŸÑŸÑŸÖÿ≥ÿ™ŸÑŸÖÿå Ÿàÿ≥Ÿäÿ™ŸÖ ÿ≠ÿ≥ÿßÿ® ÿßŸÑŸÖÿ®ŸÑÿ∫ ÿßŸÑÿ∞Ÿä Ÿäÿ¨ÿ® ÿ•ÿ±ÿ≥ÿßŸÑŸá ÿ®ÿπÿØ ÿÆÿµŸÖ ÿ±ÿ≥ŸàŸÖ ÿ•ŸÜÿ≥ÿ™ÿßÿ®ÿßŸä.",
    send: "ÿßŸÑŸÖÿ®ŸÑÿ∫ ÿßŸÑŸÖÿ∑ŸÑŸàÿ® ÿ•ÿ±ÿ≥ÿßŸÑŸá",
    fee: "ÿ±ÿ≥ŸàŸÖ ÿ•ŸÜÿ≥ÿ™ÿßÿ®ÿßŸä",
    transfers: "ÿπÿØÿØ ÿßŸÑÿ™ÿ≠ŸàŸäŸÑÿßÿ™",
    single: "ÿ™ÿ≠ŸàŸäŸÑÿ© Ÿàÿßÿ≠ÿØÿ© ÿ™ŸÉŸÅŸä",
    split: "ÿ≥Ÿäÿ™ŸÖ ÿ™ŸÇÿ≥ŸäŸÖŸá ÿ•ŸÑŸâ",
    perTransfer: "ŸÇŸäŸÖÿ© ŸÉŸÑ ÿ™ÿ≠ŸàŸäŸÑÿ©",
    dayLimit: "ÿ™ÿÆÿ∑Ÿâ ÿ≠ÿØ ÿ•ŸÜÿ≥ÿ™ÿßÿ®ÿßŸä ÿßŸÑŸäŸàŸÖŸä (120,000).",
    monthLimit: "ÿ™ÿÆÿ∑Ÿâ ÿ≠ÿØ ÿ•ŸÜÿ≥ÿ™ÿßÿ®ÿßŸä ÿßŸÑÿ¥Ÿáÿ±Ÿä (400,000).",
    share: "ŸÖÿ¥ÿßÿ±ŸÉÿ©",
    qr: "ÿ±ŸÖÿ≤ QR",
    clear: "ŸÖÿ≥ÿ≠",
    copied: "ÿ™ŸÖ ŸÜÿ≥ÿÆ ÿßŸÑÿ±ÿßÿ®ÿ∑",
    scan: "ÿßŸÖÿ≥ÿ≠ ŸÑŸÅÿ™ÿ≠ ÿßŸÑÿ±ÿßÿ®ÿ∑"
  }
};

let lang = "ar";
let isDecoding = false;

const receiveInput = document.getElementById("receiveInput");
const result = document.getElementById("result");
const title = document.getElementById("title");
const hint = document.getElementById("hint");
const qr = document.getElementById("qr");
const toast = document.getElementById("toast");
const shareBtn = document.getElementById("shareBtn");
const qrBtn = document.getElementById("qrBtn");
const clearBtn = document.getElementById("clearBtn");

function t(k){ return dict[lang][k]; }

function applyLang(){
  document.body.dir = lang === "ar" ? "rtl" : "ltr";
  title.textContent = t("title");
  receiveInput.placeholder = t("input");
  hint.textContent = t("hint");
  shareBtn.textContent = t("share");
  qrBtn.textContent = t("qr");
  clearBtn.textContent = t("clear");
  calc();
}

/* ================= Dark Mode ================= */
function toggleDark(){
  document.body.classList.toggle("dark");
  localStorage.setItem("dark", document.body.classList.contains("dark"));
}
if(localStorage.getItem("dark") === "true") toggleDark();

/* ================= Language ================= */
function toggleLang(){
  lang = lang === "ar" ? "en" : "ar";
  applyLang();
  encodeState();
}

/* ================= URL State ================= */
function encodeState(){
  if(isDecoding || !receiveInput.value) return;
  const state = { v:1, receive: receiveInput.value, lang };
  location.hash = "data=" + btoa(unescape(encodeURIComponent(JSON.stringify(state))));
}

function decodeState(){
  if(!location.hash.startsWith("#data=")) return;
  isDecoding = true;
  try {
    const s = JSON.parse(decodeURIComponent(escape(atob(location.hash.slice(6)))));
    if(s.receive) receiveInput.value = s.receive;
    if(s.lang) lang = s.lang;
  } catch {}
  isDecoding = false;
}
decodeState();
applyLang();

/* ================= Toast ================= */
function showToast(msg){
  toast.textContent = msg;
  toast.classList.add("show");
  setTimeout(() => toast.classList.remove("show"), 2500);
}

/* ================= Core Logic ================= */
receiveInput.addEventListener("input", () => {
  calc();
  encodeState();
});

function round2(n){
  return Math.floor(n * 100) / 100;
}

function calc(){
  const receive = parseFloat(receiveInput.value);
  if(!receive || receive <= 0){
    result.innerHTML = "";
    return;
  }

  let send, fee;

  if(receive <= 499.5){
    fee = 0.5;
    send = receive - fee;
  } else if(receive <= 19980){
    send = receive / 0.999;
    send = round2(send);
    fee = receive - send;
  } else {
    fee = 20;
    send = receive - fee;
  }

  send = round2(send);
  fee = round2(Math.abs(fee));

  const transfers = Math.ceil(send / 70000);
  const perTransfer = round2(send / transfers);

  const dayWarn = send > 120000;
  const monthWarn = send > 400000;

  result.innerHTML = `
    <p><strong>${t("send")}:</strong> ${send}</p>
    <p><strong>${t("fee")}:</strong> ${fee}</p>
    <p><strong>${t("transfers")}:</strong>
      ${transfers === 1 ? t("single") : `${t("split")} ${transfers}`}
    </p>
    ${transfers > 1 ? `<p><strong>${t("perTransfer")}:</strong> ${perTransfer}</p>` : ""}
    ${dayWarn ? `<p class="warning">‚ö†Ô∏è ${t("dayLimit")}</p>` : ""}
    ${monthWarn ? `<p class="error">‚ùå ${t("monthLimit")}</p>` : ""}
  `;
}

/* ================= Actions ================= */
function clearAll(){
  receiveInput.value = "";
  result.innerHTML = "";
  qr.innerHTML = "";
  history.replaceState(null, "", location.pathname);
}

function copyLink(){
  navigator.clipboard.writeText(location.href);
  showToast(t("copied"));
}

function generateQR(){
  qr.innerHTML = `
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(location.href)}">
    <p>${t("scan")}</p>
  `;
}
</script>
